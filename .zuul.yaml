---
- project:
    check:
      jobs:
        - openstack-tox-linters
        - openstack-tox-pep8
        - nfv-tox-pylint
        - openstack-tox-py27
    gate:
      jobs:
        - openstack-tox-linters
        - openstack-tox-pep8
        - openstack-tox-py27

- job:
    name: nfv-tox-pylint
    parent: tox
    description: Run pylint for nfv
    required-projects:
      - openstack/stx-fault
    vars:
      tox_envlist: pylint
